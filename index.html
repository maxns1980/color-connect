<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Connect Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Press+Start+2P&family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Share Tech Mono', monospace; /* Default font */
      overscroll-behavior: none; /* Prevent pull-to-refresh on mobile */
    }
    /* For better visual separation of cells if needed, but Tailwind borders should suffice */
    .ball-cell {
      touch-action: none; /* Prevent scrolling on touch devices when dragging on balls */
    }

    @keyframes borderColorPulse {
      0%, 100% { border-color: white; }
      25% { border-color: #AAAAAA; } /* Light grey */
      50% { border-color: #555555; } /* Dark grey */
      75% { border-color: #222222; } /* Near black */
    }

    .animate-borderColorPulse {
      animation: borderColorPulse 2s infinite linear;
    }
  </style>
